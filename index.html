<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Times of Fortune - LinkedIn</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Times New Roman', Times, serif;
            background: #1a1a1a;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            gap: 20px;
        }

        .format-selector {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .format-btn {
            padding: 12px 24px;
            background: rgba(195, 1, 1, 0.2);
            border: 2px solid rgba(195, 1, 1, 0.5);
            color: white;
            cursor: pointer;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .format-btn:hover {
            background: rgba(195, 1, 1, 0.4);
            border-color: #c30101;
        }

        .format-btn.active {
            background: #c30101;
            border-color: #c30101;
        }

        .canvas-container {
            position: relative;
            background: #000;
            box-shadow: 0 10px 50px rgba(0, 0, 0, 0.5);
            max-width: 100%;
            overflow: auto;
        }

        .cover-container {
            position: relative;
            background: linear-gradient(to bottom, #000000, #1a0505, #000000);
            display: flex;
            align-items: center;
            justify-content: space-between;
            overflow: hidden;
            padding: 40px 60px;
        }

        .landscape {
            width: 1200px;
            height: 627px;
        }

        .square {
            width: 1080px;
            height: 1080px;
            flex-direction: column;
            justify-content: center;
            padding: 60px;
        }

        .carousel {
            width: 1920px;
            height: 1080px;
            padding: 80px 100px;
        }

        .portrait {
            width: 1200px;
            height: 1500px;
            flex-direction: column;
            justify-content: center;
            padding: 80px 60px;
        }

        .spotlight {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at center, rgba(195, 1, 1, 0.15) 0%, transparent 70%);
            z-index: 1;
        }

        .dots-pattern {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: radial-gradient(rgba(195, 1, 1, 0.08) 1px, transparent 1px);
            background-size: 40px 40px;
            z-index: 2;
        }

        .left-section {
            position: relative;
            z-index: 10;
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 30px;
        }

        .square .left-section,
        .portrait .left-section {
            width: 100%;
            align-items: center;
            text-align: center;
            margin-bottom: 50px;
        }

        .logo-wrapper {
            display: flex;
            align-items: center;
            gap: 25px;
        }

        .square .logo-wrapper,
        .portrait .logo-wrapper {
            flex-direction: column;
            gap: 35px;
        }

        .landscape .logo-box {
            width: 100px;
            height: 100px;
        }

        .landscape .logo-bg {
            width: 85px;
            height: 85px;
        }

        .square .logo-box {
            width: 180px;
            height: 180px;
        }

        .square .logo-bg {
            width: 160px;
            height: 160px;
        }

        .carousel .logo-box {
            width: 130px;
            height: 130px;
        }

        .carousel .logo-bg {
            width: 115px;
            height: 115px;
        }

        .portrait .logo-box {
            width: 200px;
            height: 200px;
        }

        .portrait .logo-bg {
            width: 180px;
            height: 180px;
        }

        .logo-box {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .frame-border {
            position: absolute;
            width: 100%;
            height: 100%;
            border: 2px solid rgba(195, 1, 1, 0.5);
            border-radius: 0;
        }

        .frame-border-rotated {
            position: absolute;
            width: 100%;
            height: 100%;
            border: 1px solid rgba(195, 1, 1, 0.3);
            border-radius: 0;
            transform: rotate(45deg);
        }

        .logo-bg {
            position: relative;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 50px rgba(195, 1, 1, 0.5);
            overflow: hidden;
            backdrop-filter: blur(5px);
        }

        .logo-img {
            width: 85%;
            height: 85%;
            object-fit: contain;
        }

        .text-content {
            flex: 1;
        }

        .square .text-content,
        .portrait .text-content {
            width: 100%;
        }

        .landscape .company-title {
            font-size: 42px;
            letter-spacing: 10px;
            margin-bottom: 12px;
        }

        .landscape .separator {
            width: 100px;
            height: 2px;
            margin: 18px 0;
        }

        .landscape .description-text {
            font-size: 16px;
            letter-spacing: 1.8px;
            line-height: 1.6;
        }

        .square .company-title {
            font-size: 64px;
            letter-spacing: 16px;
            margin-bottom: 20px;
        }

        .square .separator {
            width: 140px;
            height: 2px;
            margin: 25px auto;
        }

        .square .description-text {
            font-size: 22px;
            letter-spacing: 2.5px;
            line-height: 1.7;
        }

        .carousel .company-title {
            font-size: 54px;
            letter-spacing: 13px;
            margin-bottom: 15px;
        }

        .carousel .separator {
            width: 120px;
            height: 2px;
            margin: 20px 0;
        }

        .carousel .description-text {
            font-size: 19px;
            letter-spacing: 2px;
            line-height: 1.6;
        }

        .portrait .company-title {
            font-size: 68px;
            letter-spacing: 17px;
            margin-bottom: 25px;
        }

        .portrait .separator {
            width: 160px;
            height: 2px;
            margin: 30px auto;
        }

        .portrait .description-text {
            font-size: 24px;
            letter-spacing: 2.8px;
            line-height: 1.8;
        }

        .company-title {
            font-weight: 700;
            color: #ffffff;
            text-transform: uppercase;
            text-shadow: 0 6px 35px rgba(195, 1, 1, 0.4);
            font-family: 'Times New Roman', Times, serif;
        }

        .separator {
            background: linear-gradient(90deg, transparent, rgba(195, 1, 1, 0.8), transparent);
        }

        .description-text {
            color: rgba(255, 255, 255, 0.95);
            font-weight: 300;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.8);
        }

        .emphasis {
            color: #ff3333;
            font-weight: 600;
            text-shadow: 0 0 20px rgba(255, 51, 51, 0.6);
        }

        .right-section {
            position: relative;
            z-index: 10;
            flex-shrink: 0;
        }

        .landscape .right-section {
            width: 380px;
            height: 100%;
        }

        .square .right-section {
            width: 100%;
            height: 400px;
        }

        .carousel .right-section {
            width: 550px;
            height: 100%;
        }

        .portrait .right-section {
            width: 950px;
            height: 700px;
        }

        .team-image-frame {
            width: 100%;
            height: 100%;
            position: relative;
            border: 3px solid rgba(195, 1, 1, 0.6);
            box-shadow: 0 0 40px rgba(195, 1, 1, 0.4), inset 0 0 30px rgba(0, 0, 0, 0.5);
            overflow: hidden;
        }

        .team-image-frame::before {
            content: '';
            position: absolute;
            top: -3px;
            left: -3px;
            right: -3px;
            bottom: -3px;
            border: 1px solid rgba(195, 1, 1, 0.3);
            transform: rotate(0deg);
            z-index: 1;
        }

        .team-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: brightness(0.9) contrast(1.1);
        }

        .image-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.9), transparent);
            padding: 20px;
            z-index: 2;
        }

        .landscape .image-overlay {
            padding: 15px;
        }

        .square .image-overlay,
        .portrait .image-overlay {
            padding: 25px;
        }

        .image-caption {
            color: rgba(255, 255, 255, 0.9);
            font-size: 11px;
            letter-spacing: 2px;
            text-transform: uppercase;
            font-weight: 500;
        }

        .square .image-caption,
        .portrait .image-caption {
            font-size: 13px;
        }

        .bottom-nav {
            position: absolute;
            bottom: 25px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            justify-content: center;
            gap: 15px;
            z-index: 10;
        }

        .landscape .bottom-nav {
            bottom: 20px;
            gap: 12px;
        }

        .square .bottom-nav,
        .portrait .bottom-nav {
            bottom: 30px;
            gap: 18px;
        }

        .landscape .nav-item {
            padding: 8px 16px;
        }

        .landscape .nav-icon {
            width: 4px;
            height: 4px;
        }

        .landscape .nav-text {
            font-size: 10px;
        }

        .square .nav-item,
        .portrait .nav-item {
            padding: 12px 20px;
        }

        .square .nav-icon,
        .portrait .nav-icon {
            width: 5px;
            height: 5px;
        }

        .square .nav-text,
        .portrait .nav-text {
            font-size: 11px;
        }

        .carousel .nav-item {
            padding: 10px 18px;
        }

        .carousel .nav-icon {
            width: 4px;
            height: 4px;
        }

        .carousel .nav-text {
            font-size: 10px;
        }

        .nav-item {
            display: flex;
            align-items: center;
            gap: 8px;
            background: rgba(86, 13, 13, 0.3);
            border: 1px solid rgba(195, 1, 1, 0.4);
            border-radius: 6px;
            backdrop-filter: blur(8px);
        }

        .nav-icon {
            background: #c30101;
            border-radius: 50%;
            box-shadow: 0 0 12px rgba(195, 1, 1, 0.9);
        }

        .nav-text {
            color: rgba(255, 255, 255, 0.9);
            letter-spacing: 1.2px;
            text-transform: uppercase;
            font-weight: 500;
        }

        .corner-accent {
            position: absolute;
            border-color: rgba(195, 1, 1, 0.4);
            z-index: 5;
        }

        .landscape .corner-accent {
            width: 35px;
            height: 35px;
        }

        .landscape .corner-tl, .landscape .corner-tr { top: 12px; }
        .landscape .corner-bl, .landscape .corner-br { bottom: 12px; }
        .landscape .corner-tl, .landscape .corner-bl { left: 12px; }
        .landscape .corner-tr, .landscape .corner-br { right: 12px; }

        .square .corner-accent {
            width: 45px;
            height: 45px;
        }

        .square .corner-tl, .square .corner-tr { top: 18px; }
        .square .corner-bl, .square .corner-br { bottom: 18px; }
        .square .corner-tl, .square .corner-bl { left: 18px; }
        .square .corner-tr, .square .corner-br { right: 18px; }

        .carousel .corner-accent {
            width: 45px;
            height: 45px;
        }

        .carousel .corner-tl, .carousel .corner-tr { top: 18px; }
        .carousel .corner-bl, .carousel .corner-br { bottom: 18px; }
        .carousel .corner-tl, .carousel .corner-bl { left: 18px; }
        .carousel .corner-tr, .carousel .corner-br { right: 18px; }

        .portrait .corner-accent {
            width: 50px;
            height: 50px;
        }

        .portrait .corner-tl, .portrait .corner-tr { top: 22px; }
        .portrait .corner-bl, .portrait .corner-br { bottom: 22px; }
        .portrait .corner-tl, .portrait .corner-bl { left: 22px; }
        .portrait .corner-tr, .portrait .corner-br { right: 22px; }

        .corner-tl {
            border-top: 2px solid;
            border-left: 2px solid;
        }

        .corner-tr {
            border-top: 2px solid;
            border-right: 2px solid;
        }

        .corner-bl {
            border-bottom: 2px solid;
            border-left: 2px solid;
        }

        .corner-br {
            border-bottom: 2px solid;
            border-right: 2px solid;
        }

        @media (max-width: 1920px) {
            .carousel {
                transform: scale(0.9);
                transform-origin: top center;
            }
        }

        @media (max-width: 1400px) {
            .landscape {
                transform: scale(0.85);
                transform-origin: top center;
            }
            
            .portrait {
                transform: scale(0.8);
                transform-origin: top center;
            }

            .carousel {
                transform: scale(0.7);
                transform-origin: top center;
            }
        }

        @media (max-width: 1200px) {
            .landscape {
                transform: scale(0.75);
                transform-origin: top center;
            }
            
            .square {
                transform: scale(0.85);
                transform-origin: top center;
            }
            
            .portrait {
                transform: scale(0.65);
                transform-origin: top center;
            }

            .carousel {
                transform: scale(0.55);
                transform-origin: top center;
            }
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            .format-btn {
                padding: 10px 16px;
                font-size: 12px;
            }

            .landscape {
                transform: scale(0.5);
                transform-origin: top center;
            }
            
            .square {
                transform: scale(0.55);
                transform-origin: top center;
            }
            
            .portrait {
                transform: scale(0.45);
                transform-origin: top center;
            }

            .carousel {
                transform: scale(0.35);
                transform-origin: top center;
            }

            .download-info {
                font-size: 11px;
                padding: 0 10px;
            }
        }

        @media (max-width: 480px) {
            .landscape {
                transform: scale(0.35);
                transform-origin: top center;
            }
            
            .square {
                transform: scale(0.4);
                transform-origin: top center;
            }
            
            .portrait {
                transform: scale(0.32);
                transform-origin: top center;
            }

            .carousel {
                transform: scale(0.22);
                transform-origin: top center;
            }
        }

        .download-info {
            color: rgba(255, 255, 255, 0.7);
            font-size: 13px;
            text-align: center;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="format-selector">
        <button class="format-btn active" onclick="switchFormat('landscape')">Landscape (1200×627)</button>
        <button class="format-btn" onclick="switchFormat('square')">Square (1080×1080)</button>
        <button class="format-btn" onclick="switchFormat('carousel')">Carousel (1920×1080)</button>
        <button class="format-btn" onclick="switchFormat('portrait')">Portrait (1200×1500)</button>
    </div>

    <div class="canvas-container">
        <div id="coverContainer" class="cover-container landscape">
            <div class="spotlight"></div>
            <div class="dots-pattern"></div>

            <div class="corner-accent corner-tl"></div>
            <div class="corner-accent corner-tr"></div>
            <div class="corner-accent corner-bl"></div>
            <div class="corner-accent corner-br"></div>

            <div class="left-section">
    <div class="logo-wrapper">
        <div class="logo-box">
            <div class="frame-border"></div>
            <div class="frame-border-rotated"></div>
            <img src="C:\Users\jaith\Downloads\TF letter favicon in red colour (2).jpg"
                 alt="Times of Fortune Logo"
                 class="logo-img">
        </div>
    </div>

    <div class="text-content">
        <h1 class="company-title">TIMES OF FORTUNE</h1>
        <div class="separator"></div>
        <p class="description-text">
                    DECODING INNOVATION.                <br>
                    <span class="emphasis">           DEFINING FORTUNE.</span>
                </p>
    </div>
</div> <!-- ✔ FIXED: this was missing -->

            <div class="right-section">
                <div class="team-image-frame">
                    <img src="C:\Users\jaith\OneDrive\Desktop\times.jpg" alt="Times of Fortune Team" class="team-image">
                    <div class="image-overlay">
                        <div class="image-caption">OUR TEAM • TIMES OF FORTUNE</div>
                    </div>
                </div>
            </div>

            

    <script>
        function switchFormat(format) {
            const container = document.getElementById('coverContainer');
            const buttons = document.querySelectorAll('.format-btn');
            
            buttons.forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            container.className = 'cover-container ' + format;
        }
    </script>
</body>
</html>
